<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .odometer {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: #f0f0f0;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 0.5rem;
    }
    button:hover {
      background-color: #5c6bc0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    a {
      text-decoration: underline;
      color: inherit;
      font-weight: bold;
    }
    .source-link {
      margin-top: 10px;
    }
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f0f0f0;
        color: #121212;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="odometer" id="count">0</div>
    <div class="button-row">
      <button id="increment">Add 1</button>
      <button id="increment-1000" disabled>Add 1,000</button>
    </div>
    <div class="button-row">
      <button id="increment-5000" disabled>Add 5,000</button>
      <button id="increment-10000" disabled>Add 10,000</button>
      <button id="increment-100000" disabled>Add 100,000</button>
    </div>
    <div class="source-link">
      An <a href="https://github.com/charlie-ashford/globalCounter" target="_blank" rel="noopener noreferrer">open-source</a> global counter
    </div>
  </div>
  <script src="https://github.hubspot.com/odometer/odometer.js"></script>
  <script>
    const countElement = document.getElementById('count');
    const incrementButton = document.getElementById('increment');
    const increment1000Button = document.getElementById('increment-1000');
    const increment5000Button = document.getElementById('increment-5000');
    const increment10000Button = document.getElementById('increment-10000');
    const increment100000Button = document.getElementById('increment-100000');
    let odometerInitialized = false;
    let lastIncrementTime = 0;
    const cooldowns = {
      'increment-1000': 10000, // 10 seconds
      'increment-5000': 30000, // 30 seconds
      'increment-10000': 60000, // 1 minute
      'increment-100000': 300000 // 5 minutes
    };

    function initializeOdometer(initialCount) {
      console.log('Initializing odometer with count:', initialCount);
      countElement.innerHTML = initialCount;
      odometerInitialized = true;
    }

    function updateCount(newCount) {
      console.log('Updating count to:', newCount);
      countElement.innerHTML = newCount;
    }

    function fetchCount() {
      fetch('https://api.communitrics.com/counter')
        .then(response => response.json())
        .then(data => {
          console.log('Fetched count from server:', data.count);
          if (!odometerInitialized) {
            initializeOdometer(data.count);
          } else {
            updateCount(data.count);
          }
        })
        .catch(error => {
          console.error('Error getting count from the server:', error);
        });
    }

    function incrementCount(amount, button) {
      const currentTime = Date.now();
      const timeSinceLastIncrement = currentTime - lastIncrementTime;

      // Check if cooldown has elapsed
      const cooldownPeriod = cooldowns[`increment-${amount}`];
      if (timeSinceLastIncrement < cooldownPeriod) {
        console.log(`Cooldown period for ${amount} increment has not elapsed.`);
        return;
      }

      button.disabled = true; // Disable the button during cooldown

      fetch('https://api.communitrics.com/counter', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'increment', amount: amount })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log(`Incremented count by ${amount} to:`, data.count);
          lastIncrementTime = currentTime; // Update last increment time
          setTimeout(() => {
            button.disabled = false; // Re-enable the button after cooldown
          }, cooldownPeriod);
        })
        .catch(error => {
          console.error(`Error updating count by ${amount} on the server:`, error);
          button.disabled = false; // Re-enable the button on error
        });
    }

    fetchCount();

    incrementButton.addEventListener('click', () => {
      incrementCount(1, incrementButton);
    });
    increment1000Button.addEventListener('click', () => {
      incrementCount(1000, increment1000Button);
    });
    increment5000Button.addEventListener('click', () => {
      incrementCount(5000, increment5000Button);
    });
    increment10000Button.addEventListener('click', () => {
      incrementCount(10000, increment10000Button);
    });
    increment100000Button.addEventListener('click', () => {
      incrementCount(100000, increment100000Button);
    });

    setInterval(fetchCount, 2000);

    // Enable buttons after initial fetch
    fetchCount().then(() => {
      increment1000Button.disabled = false;
      increment5000Button.disabled = false;
      increment10000Button.disabled = false;
      increment100000Button.disabled = false;
    });
  </script>
</body>
</html>
