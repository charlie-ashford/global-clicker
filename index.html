<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }
    .container {
      text-align: center;
    }
    .odometer {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: #f0f0f0;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5c6bc0;
    }
    button:disabled {
      background-color: #9fa8da;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="odometer" id="count">0</div>
    <div class="button-row">
      <button id="increment">Add 1</button>
      <button id="increment-10">Add 10</button>
      <button id="increment-100">Add 100</button>
    </div>
    <div class="button-row">
      <button id="increment-1000">Add 1,000</button>
      <button id="increment-5000">Add 5,000</button>
      <button id="increment-10000">Add 10,000</button>
    </div>
  </div>
  <script src="https://github.hubspot.com/odometer/odometer.js"></script>
  <script>
    const countElement = document.getElementById('count');
    const incrementButton = document.getElementById('increment');
    const increment10Button = document.getElementById('increment-10');
    const increment100Button = document.getElementById('increment-100');
    const increment1000Button = document.getElementById('increment-1000');
    const increment5000Button = document.getElementById('increment-5000');
    const increment10000Button = document.getElementById('increment-10000');
    let odometerInitialized = false;

    function initializeOdometer(initialCount) {
      countElement.innerHTML = initialCount;
      odometerInitialized = true;
    }

    function updateCount(newCount) {
      countElement.innerHTML = newCount;
    }

    function fetchCount() {
      fetch('https://api.yoursite.com/counter')
        .then(response => response.json())
        .then(data => {
          if (!odometerInitialized) {
            initializeOdometer(data.count);
          } else {
            updateCount(data.count);
          }
        })
        .catch(error => console.error('Error fetching count:', error));
    }

    function incrementCount(amount, button) {
      button.disabled = true;
      fetch('https://api.yoursite.com/counter', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'increment', amount: amount })
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            updateCount(data.count);
          }
        })
        .catch(error => console.error(`Error incrementing count by ${amount}:`, error))
        .finally(() => {
          button.disabled = false;
        });
    }

    incrementButton.addEventListener('click', () => incrementCount(1, incrementButton));
    increment10Button.addEventListener('click', () => incrementCount(10, increment10Button));
    increment100Button.addEventListener('click', () => incrementCount(100, increment100Button));
    increment1000Button.addEventListener('click', () => incrementCount(1000, increment1000Button));
    increment5000Button.addEventListener('click', () => incrementCount(5000, increment5000Button));
    increment10000Button.addEventListener('click', () => incrementCount(10000, increment10000Button));

    setInterval(fetchCount, 2000);
  </script>
</body>
</html>
