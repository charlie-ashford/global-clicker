<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Counter</title>

    <meta
      name="description"
      content="Click to increase the total global count. Join others in a real-time global clicker and see the world’s total grow with every click."
    />
    <meta
      name="keywords"
      content="global counter, clicker, global clicker, online counter, click counter, real-time counter, global count, Communitrics clicker, clicker game, online clicker, global tally"
    />
    <meta name="author" content="Global Counter" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://clicker.communitrics.com" />
    <meta name="theme-color" content="#121212" />

    <link
      rel="icon"
      href="https://charlieashford.com/images/logo.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://charlieashford.com/images/logo.png"
    />

    <meta property="og:title" content="Global Counter" />
    <meta
      property="og:description"
      content="Click to increase the total global count. Join others in a real-time global clicker and see the world’s total grow with every click."
    />
    <meta property="og:url" content="https://clicker.communitrics.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Global Counter" />
    <meta
      name="twitter:description"
      content="Click to increase the total global count. Join others in a real-time global clicker and see the world’s total grow with every click."
    />
    <meta name="twitter:url" content="https://clicker.communitrics.com" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Global Counter",
        "description": "Click to increase the total global count. Join others in a real-time global clicker and see the world’s total grow with every click.",
        "url": "https://clicker.communitrics.com"
      }
    </script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      id="counter-container"
      class="counter-container max-w-3xl mx-auto p-8 space-y-8 text-center"
    >
      <section aria-live="polite">
        <div
          id="count"
          class="odometer text-white font-extrabold text-5xl sm:text-7xl"
        ></div>
      </section>

      <section>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <button
            id="increment-1"
            data-amount="1"
            class="increment-btn btn-base"
          >
            +1
          </button>
          <button
            id="increment-100"
            data-amount="100"
            class="increment-btn btn-base"
          >
            +100
          </button>
          <button
            id="increment-1000"
            data-amount="1000"
            class="increment-btn btn-base"
          >
            +1,000
          </button>
          <button
            id="increment-10000"
            data-amount="10000"
            class="increment-btn btn-base"
          >
            +10,000
          </button>
          <button
            id="increment-50000"
            data-amount="50000"
            class="increment-btn btn-base"
          >
            +50,000
          </button>
          <button
            id="increment-100000"
            data-amount="100000"
            class="increment-btn btn-base"
          >
            +100,000
          </button>
          <button
            id="increment-500000"
            data-amount="500000"
            class="increment-btn btn-base"
          >
            +500,000
          </button>
          <button
            id="increment-1000000"
            data-amount="1000000"
            class="increment-btn btn-base"
          >
            +1,000,000
          </button>
        </div>
      </section>

      <section>
        <p
          id="error-message"
          class="text-sm text-red-500 opacity-0"
          role="alert"
        ></p>
      </section>

      <footer class="text-sm text-gray-400">
        An
        <a
          href="https://github.com/charlie-ashford/global-clicker"
          target="_blank"
          rel="noopener noreferrer"
          class="link text-gray-400 transition-colors"
          >open-source</a
        >
        global clicker.
      </footer>
    </div>

    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
