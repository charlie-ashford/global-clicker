<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>404 - Global Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        --bg-color: #121212;
        --surface-color: #121212;
        --accent-color: #4f46e5;
        --button-color: #1f1f1f;
        --button-hover-color: #1f1f1f;
        --text-color: #f8f8f8;
        --transition-speed: 200ms;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #121212;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }

      .card {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        padding: 3rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: var(--text-color);
        margin-bottom: 2rem;
      }

      a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
        transition: color var(--transition-speed);
      }

      a:hover {
        color: #7971f9;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="container">
      <div class="card">
        <h1>Page Not Found</h1>
        <p>
          Oops! It seems you followed a broken or non-existent link.
        </p>
        <a href="/">Return to home</a>
      </div>
    </div>
  </body>
</html>
